<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./App.css">
    </link>
    <title>Tic-Tac-Toe</title>
</head>

<body class="[ linear-layout ]">

    <div class="[ mg-top-header ]"><img data-img="logo" src="./Assets/Logo.png" alt=""></div>

    <div id="form" class="[ grid-2 ] [ mg-top-menu ]" style="width: 450px;">
        <a href="./joinRoomPage.html">
            <button name="gameMode" value="Multiplayer" class="[ menu-btn ]"
                style="background-color: var(--clr-orange); --clr-undertone: var(--clr-undertone-orange);">Join</button>
        </a>
        <a href="./selectionPage.html?gameMode=Multiplayer">
            <button name="gameMode" value="AI" class="[ menu-btn ]"
                style="background-color: var(--clr-blue); --clr-undertone: var(--clr-undertone-blue);">Create</button>
        </a>
    </div>
</body>

</html>
