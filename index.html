<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./App.css">
    </link>
    <title>Tic-Tac-Toe</title>
</head>

<body class="[ linear-layout ]">

    <div class="[ mg-top-header ]"><img data-img="logo" src="./Assets/Logo.png" alt=""></div>

    <div class="[ grid-3 ] [ mg-top-menu ]" action="./selectionPage.html">
        <a href="./selectionPage.html?gameMode=Local">
            <button class="[ menu-btn ]"
                style="background-color: var(--clr-lemon); --clr-undertone: var(--clr-undertone-lemon);">Local</button>
        </a>
        <a href="./mulitplayerPage.html">
            <button name="gameMode" value="Multiplayer" class="[ menu-btn ]"
                style="background-color: var(--clr-orange); --clr-undertone: var(--clr-undertone-orange)">Multiplayer</button>
        </a>
        <a href="./selectionPage.html?gameMode=AI">
            <button class="[ menu-btn ]"
                style="background-color: var(--clr-blue); --clr-undertone: var(--clr-undertone-blue);">AI</button>
        </a>
    </div>

</body>

</html>
